  logo:
    type: "lotus"
    favicon_sizes: [16, 32, 48]
    favicon_formats: ["ico", "png"]
    apple_touch_icon: true
    dark_mode_compatible: true

  avatar:
    default_theme: "meditation"
    default_path: "app/static/img/avatars/default.png"
    dark_mode_path: "app/static/img/avatars/default-dark.png"

# Theme Settings
theme:
  default_mode: "light"  # can be "light", "dark", or "system"
  allow_user_preference: true
  persist_preference: true
  transition_duration: "0.3s"
  auto_switch:
    enabled: true
    start_dark_mode: "18:00"  # 6 PM
    end_dark_mode: "06:00"    # 6 AM

# Content Directories
directories:
  static:
    sounds: "app/static/sounds"
    images: "app/static/img"
    styles: "app/static/css"
    scripts: "app/static/js"

# Default Session Settings
session_defaults:
  duration_minutes: 20
  background_volume: 0.5
  subliminal_volume: 0.3
  auto_start_delay: 5

# Available Meditation Types
meditation_types:
  - name: "Mindfulness"
    description: "Focus on the present moment"
    duration_range: [5, 60]
    
  - name: "Breathing"
    description: "Guided breathing exercises"
    duration_range: [10, 45]
    
  - name: "Body Scan"
    description: "Progressive body awareness"
    duration_range: [15, 45]
    
  - name: "Loving-Kindness"
    description: "Cultivate compassion and love"
    duration_range: [10, 30]

# Background Sounds
background_sounds:
  - name: "Rain"
    file: "rain.mp3"
    category: "Nature"
    
  - name: "Ocean Waves"
    file: "waves.mp3"
    category: "Nature"
    
  - name: "Tibetan Bowls"
    file: "bowls.mp3"
    category: "Instruments"
    
  - name: "White Noise"
    file: "white-noise.mp3"
    category: "Ambient"

